    <script>
      function play(str) {

      if (str ==="q" || str === "Q") {
    document.getElementById('display').innerText = "assets_Q.mp3"
  } else if (str === "w" ||str ==="W") {
    document.getElementById('display').innerText = "assets_W.mp3";
  } else if (str === "e" ||str ==="E") {
    document.getElementById('display').innerText = "assets_E.mp3";
  } else if (str === "a" ||str ==="A") {
    document.getElementById('display').innerText = "assets_A.mp3";
  } else if (str === "a" ||str ==="A") {
    document.getElementById('display').innerText = "assets_A.mp3";
  } else if (str === "s" ||str ==="S") {
   document.getElementById('display').innerText = "assets_S.mp3";
  } else if (str === "d" ||str ==="D") {
    document.getElementById('display').innerText = "assets_D.mp3";
  } else if (str === "z" ||str ==="Z") {
    document.getElementById('display').innerText = "assets_Z.mp3";
  } else if (str === "x" ||str ==="X") {
    document.getElementById('display').innerText = "assets_X.mp3";
  } else if (str === "c" ||str ==="C") {
    document.getElementById('display').innerText = "assets_C.mp3";
  }
        var audio = document.getElementById(str);
        audio.play();
      }

      window.document.onkeyup = function(event) {
        let keystroke = event.key
        if (keystroke ==="q" || keystroke === "Q") {
      play("Q");
    } else if (keystroke === "w" ||keystroke ==="W") {
      play("W");
    } else if (keystroke === "e" ||keystroke ==="E") {
      play("E");
    } else if (keystroke === "a" ||keystroke ==="A") {
      play("A");
    } else if (keystroke === "a" ||keystroke ==="A") {
      play("A");
    } else if (keystroke === "s" ||keystroke ==="S") {
      play("S");
    } else if (keystroke === "d" ||keystroke ==="D") {
      play("D");
    } else if (keystroke === "z" ||keystroke ==="Z") {
      play("Z");
    } else if (keystroke === "x" ||keystroke ==="X") {
      play("X");
    } else if (keystroke === "c" ||keystroke ==="C") {
      play("C");
    }

  };
